name: Deploy to Stellar via FTP

on:
  push:
    branches:
      - main  # runs when you push to main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the React app for Stellar
      - name: Build project
        env:
          DEPLOY_TARGET: stellar
        run: npm run build

      # Step 5: Deploy via FTPS
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps  # use explicit FTPS
          security: strict  # strict TLS/SSL security
          local-dir: ./dist/  # Deploy built files from dist folder
          server-dir: /home/betu2xvk/betulerenel.com/portfolio/
          dry-run: false
          dangerous-clean-slate: true  # Clean old files before deploying
          exclude: |
            .git/
            .github/
            node_modules/
            README.md
            *.yml
            *.yaml
