name: Deploy to Stellar via FTP

on:
  push:
    branches:
      - main  # runs when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the project for Stellar (base path = /)
      - name: Build project
        env:
          DEPLOY_TARGET: stellar
        run: npm run build

      # Step 5: Deploy built files via FTP to Stellar
      - name: Deploy via FTP to Stellar
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/        # Deploy the built files from dist folder
          server-dir: /home/betu2xvk/betulerenel.com/portfolio/  # Stellar web root
          dry-run: false
          dangerous-clean-slate: true  # Clean old files before deploying
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

